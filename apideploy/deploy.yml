---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: shopifyapi
  namespace: default
  labels:
    purpose: shopifyapi
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: shopifyapi
        image: gcr.io/shopifychallenge-216703/shopifyapi
        ports:
        - containerPort: 8000
        env:
        - name: MYSQL_USER
          value: root
        - name: MYSQL_PASSWORD
          value: shopify
        - name: MYSQL_HOST
          value: mysql
        - name: MYSQL_PORT
          value: "3306"
---
apiVersion: v1
kind: Service
metadata:
  name: shopifyapi
  labels:
    name: shopifyapi
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
  selector:
    name: shopifyapi
